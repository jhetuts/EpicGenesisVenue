<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" id="viewport" content="width=device-width" />
  <title>{{livepage.title}} | {{project.name}}</title>
  <link rel="stylesheet" type="text/css" href="{{project.baseUrl}}/styles/style.css">
</head>

<body>
  <header> <img src="{{global.baseUrl}}/assets/ve22-logo.png" alt="" style="width: 60px;"> </header>
  <main>
    <div class="content">
      <div class="left-content">
        <h1>Content</h1>
        <div class="avatars">
          <button class="gevme-dm-messages-one-on-one" data-id="ovSyhRNGI0Mb916gz7" style="position: relative; background: url(https://venues-dev.gevme.com/9948fa80-2977-41aa-992a-f0d0d5a6ba2b/global/assets/icon01.png); background-size: contain; border: 2px solid #ccc;">
            <span style="position: absolute; bottom: -5px; left: 50%; transform: translateX(-50%); background: #ccc; padding: 2px 10px; border-radius: 5px;">Casey</span>
          </button>
          <button class="gevme-dm-messages-one-on-one" data-id="093Ulzricncn51XxmK" style="position: relative; background: url(https://venues-dev.gevme.com/9948fa80-2977-41aa-992a-f0d0d5a6ba2b/global/assets/icon02.png); background-size: contain; border: 2px solid #ccc;">
            <span style="position: absolute; bottom: -5px; left: 50%; transform: translateX(-50%); background: #ccc; padding: 2px 10px; border-radius: 5px;">Mich</span>
          </button>
        </div>
      </div>
      <div class="right-nav">
        <div class="action-buttons">
          <button class="gevme-dm-messages">Direct Messages</button>
          <button class="gevme-main-chat">Lobby Chat</button>
          <button class="gevme-people-directory">People Directory</button>
        </div>
      </div>
    </div>
    <gevme-chat
      settings='{"mode": "light", "label": "Lobby Chat", "width": "300px", "position": "right", "height": "80%"}' />
    <gevme-people-directory settings="{{livepage.showcaseblocksweight.0.id}}" type="independent">
      <div class="close-button">X</div>
    </gevme-people-directory>
  </main>
  <script src="{{global.baseUrl}}/scripts/chat-utils.js" defer></script>
  <!-- <footer> Footer &copy; </footer> -->

</body>

</html>
